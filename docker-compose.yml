version: '3.9'

services:
  # === BASE DE DATOS ===
  mysql-db:
    image: mysql:8.3
    container_name: bookstore-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: catalogdb
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - bookstore-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === MENSAJERÍA ===
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: bookstore-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: bookstore
      RABBITMQ_DEFAULT_PASS: bookstore123
    ports:
      - "5672:5672"
      - "15672:15672" # interfaz web
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - bookstore-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 20s
      timeout: 10s
      retries: 5

  # === MICROSERVICIOS JAVA SPRING BOOT ===

  # Catálogo
  catalog-service:
    build:
      context: ./microservices/catalog-service
      dockerfile: Dockerfile
    container_name: bookstore-catalog-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/catalogdb
      SPRING_DATASOURCE_USERNAME: bookstore
      SPRING_DATASOURCE_PASSWORD: bookstore123
      GRPC_SERVER_PORT: 9090
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: bookstore
      RABBITMQ_PASS: bookstore123
    ports:
      - "8080:8080"
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - bookstore-network
    restart: unless-stopped

  # Carrito
  cart-service:
    build:
      context: ./microservices/cart-service
      dockerfile: Dockerfile
    container_name: bookstore-cart-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/cartdb
      SPRING_DATASOURCE_USERNAME: bookstore
      SPRING_DATASOURCE_PASSWORD: bookstore123
      CATALOG_GRPC_HOST: catalog-service
      CATALOG_GRPC_PORT: 9090
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: bookstore
      RABBITMQ_PASS: bookstore123
    ports:
      - "8081:8081"
    depends_on:
      mysql-db:
        condition: service_healthy
      catalog-service:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - bookstore-network
    restart: unless-stopped

  # Órdenes
  order-service:
    build:
      context: ./microservices/order_service
      dockerfile: Dockerfile
    container_name: bookstore-order-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/orderdb
      SPRING_DATASOURCE_USERNAME: bookstore
      SPRING_DATASOURCE_PASSWORD: bookstore123
      CART_GRPC_HOST: cart-service
      CART_GRPC_PORT: 9091
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: bookstore
      RABBITMQ_PASS: bookstore123
    ports:
      - "8082:8082"
    depends_on:
      mysql-db:
        condition: service_healthy
      cart-service:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - bookstore-network
    restart: unless-stopped

  # === MICROSERVICIOS DE TU COMPAÑERO ===

  # Servicio de usuarios
  user-service:
    build:
      context: ./microservices/user_service
      dockerfile: Dockerfile
    container_name: bookstore-user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/userdb
      SPRING_DATASOURCE_USERNAME: bookstore
      SPRING_DATASOURCE_PASSWORD: bookstore123
      JWT_SECRET: bookstore-jwt-secret-key-change-in-production
    ports:
      - "8083:8083"
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - bookstore-network
    restart: unless-stopped

  # Servicio de pagos (Python Flask)
  payment-service:
    build:
      context: ./microservices/payment_service
      dockerfile: Dockerfile
    container_name: bookstore-payment-service
    environment:
      FLASK_ENV: production
      PORT: 5000
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: bookstore
      RABBITMQ_PASS: bookstore123
      MONGO_URI: mongodb://mongodb:mongodb123@mongodb:27017/
      MONGO_DB: payment_db
      JWT_SECRET: bookstore-jwt-secret-key-change-in-production
    ports:
      - "5000:5000"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - bookstore-network
    restart: unless-stopped

  # Servicio de reseñas (Python Flask)
  review-service:
    build:
      context: ./microservices/review_service
      dockerfile: Dockerfile
    container_name: bookstore-review-service
    environment:
      FLASK_ENV: production
      PORT: 5002
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: bookstore
      RABBITMQ_PASS: bookstore123
      MONGO_URI: mongodb://mongodb:mongodb123@mongodb:27017/
      MONGO_DB: review_db
      USER_SERVICE_URL: http://user-service:8083
      JWT_SECRET: bookstore-jwt-secret-key-change-in-production
    ports:
      - "5002:5002"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - bookstore-network
    restart: unless-stopped

  # === GATEWAY ===
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: bookstore-gateway
    environment:
      SERVER_PORT: 8088
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8088:8088"
    depends_on:
      - catalog-service
      - cart-service
      - order-service
      - user-service
    networks:
      - bookstore-network
    restart: unless-stopped

  # === FRONTEND (Vite) ===
  frontend:
    build:
      context: ./bookstore-frontend
      dockerfile: Dockerfile
    container_name: bookstore-frontend
    environment:
      VITE_API_BASE_URL: http://gateway:8088
    ports:
      - "5173:80"
    depends_on:
      - gateway
    networks:
      - bookstore-network
    restart: unless-stopped

# === REDES Y VOLUMENES ===
networks:
  bookstore-network:
    driver: bridge

volumes:
  mysql-data:
  rabbitmq-data:
  mongodb-data: