version: '3.8'

services:
  # === BASES DE DATOS ===
  postgres:
    image: postgres:16-alpine
    container_name: bookstore-postgres
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bookstore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-db:
    image: mysql:8.3
    container_name: bookstore-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: catalogdb
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - bookstore-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: bookstore-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongodb
      MONGO_INITDB_ROOT_PASSWORD: mongodb123
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - bookstore-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: bookstore-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: bookstore
      RABBITMQ_DEFAULT_PASS: bookstore123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - bookstore-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # === MICROSERVICIOS JAVA SPRING BOOT ===

  # Catálogo
  catalog-service:
    build:
      context: ./microservices/catalog-service
      dockerfile: Dockerfile
    container_name: bookstore-catalog-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/catalogdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "8080:8080"
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - bookstore-network
    restart: unless-stopped

  # Carrito
  cart-service:
    build:
      context: ./microservices/cart-service
      dockerfile: Dockerfile
    container_name: bookstore-cart-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/cartdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      CATALOG_GRPC_HOST: catalog-service
      CATALOG_GRPC_PORT: 9090
    ports:
      - "8081:8081"
    depends_on:
      mysql-db:
        condition: service_healthy
      catalog-service:
        condition: service_started
    networks:
      - bookstore-network
    restart: unless-stopped

  # Órdenes
  order-service:
    build:
      context: ./microservices/order_service
      dockerfile: Dockerfile
    container_name: bookstore-order-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/orderdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "8082:8082"
    depends_on:
      mysql-db:
        condition: service_healthy
      cart-service:
        condition: service_started
    networks:
      - bookstore-network
    restart: unless-stopped

  # Servicio de usuarios
  user-service:
    build:
      context: ./microservices/user_service
      dockerfile: Dockerfile
    container_name: bookstore-user-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:postgresql://postgres:5432/userdb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: bookstore-jwt-secret-key-change-in-production
    ports:
      - "8083:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bookstore-network
    restart: unless-stopped

  # Pagos (Flask)
  payment-service:
    build:
      context: ./microservices/payment_service
      dockerfile: Dockerfile
    container_name: bookstore-payment-service
    environment:
      FLASK_ENV: development
      PORT: 5000
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: bookstore
      RABBITMQ_PASS: bookstore123
      MONGO_URI: mongodb://mongodb:mongodb123@mongodb:27017/
      MONGO_DB: payment_db
      JWT_SECRET: bookstore-jwt-secret-key-change-in-production
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - bookstore-network
    restart: unless-stopped

  # Reseñas (Flask)
  review-service:
    build:
      context: ./microservices/review_service
      dockerfile: Dockerfile
    container_name: bookstore-review-service
    environment:
      FLASK_ENV: development
      PORT: 5002
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: bookstore
      RABBITMQ_PASS: bookstore123
      MONGO_URI: mongodb://mongodb:mongodb123@mongodb:27017/
      MONGO_DB: review_db
      USER_SERVICE_URL: http://user-service:8080
      JWT_SECRET: bookstore-jwt-secret-key-change-in-production
    ports:
      - "5002:5002"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - bookstore-network
    restart: unless-stopped

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./bookstore-frontend
      dockerfile: Dockerfile
    container_name: bookstore-frontend
    environment:
      VITE_API_BASE_URL: http://gateway:8088
    ports:
      - "80:80"
    depends_on:
      - user-service
      - payment-service
      - review-service
      - catalog-service
      - cart-service
      - order-service
    networks:
      - bookstore-network
    restart: unless-stopped

# === REDES Y VOLUMENES ===
networks:
  bookstore-network:
    driver: bridge

volumes:
  postgres-data:
  mongodb-data:
  rabbitmq-data:
  mysql-data: