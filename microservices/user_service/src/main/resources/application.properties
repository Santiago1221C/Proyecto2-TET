# Application Configuration
spring.application.name=user-service
server.port=8080

# Database Configuration - PostgreSQL
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/userdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET:bookstore-secret-key-change-in-production-minimum-256-bits-required-for-hs256-algorithm}
app.jwt.expiration=86400000

# Logging
logging.level.com.bookstore=INFO
logging.level.org.springframework.security=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always



